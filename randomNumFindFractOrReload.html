<!DOCTYPE html>
<html>
  <head>
    <style>
      body{
  padding: 25px;
}

textarea {
  field-sizing: content;
}
    </style>
  </head>
  <body>
      <textarea id='output'></textarea>
      <br>
      <textarea id="infoOut"></textarea>
      <script defer>
      const output = document.getElementById('output');
const infoOut = document.getElementById('infoOut');
        var int;
function check(a, max, delay, fullLog){
  infoOut.textContent = '\n' + 'trying check( ' + a + ', ' + max + ', ' + delay + ' )';
  let i = 2;
  int = setInterval(() => {
    if(i < max){
      let ans = a*i;
      if(Number.isInteger(ans)){
        log( ans + '/' + i + ' = ' + a);
        infoOut.textContent = 'found answer for check(' + a + ', ' + max + ', ' + delay + ')';
        clearInterval(int);
      } else {
        i++;
        ans = Math.round(ans*1000) / 1000;
        log('\n' + ans + '/' + i + ' != integer', fullLog);
      }
    } else {
      infoOut.textContent = 'couldnt find answer for check(' + a + ', ' + max + ', ' + delay + ')';
      reload();
      clearInterval(int);
    }
  }, delay);
}
function log(log, fullLog){
  if(!fullLog){
    output.textContent = log;
  } else {
    output.textContent = log + output.textContent;
  }
}
var n = Math.round((Math.random()*Math.round(Math.random()*100)+1)*10000)/10000;
check(n, 2**11, 10, false);

function reload(){
  setTimeout(() => {
    window.location.reload();
  }, 250);
}
    </script>
  </body>
</html>
